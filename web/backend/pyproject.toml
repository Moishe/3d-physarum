[project]
name = "physarum-web-backend"
version = "1.0.0"
description = "Backend API for 3D Physarum model generator web application"
requires-python = ">=3.9"
dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "websockets==12.0",
    "python-multipart==0.0.6",
    "pydantic==2.5.0",
    "numpy>=1.21.0",
    "scipy>=1.10.0",
    "pillow>=8.3.0",
    "trimesh>=3.15.0",
    "psutil>=5.9.0",
    "stl>=0.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]
